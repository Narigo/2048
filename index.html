<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="css/style.css"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
</head>
<body>
<div id="game-over-overlay" class="hidden">
  <h1>Game Over!</h1>
  <p>Your Score is: <span class="currentScore">0</span>. Your highest score was: <span class="highScore">0</span>.</p>
</div>
<div id="game-wrap">
  <div class="score">
    <div class="description">Current Score</div>
    <div class="currentScore count">0</div>
  </div>
  <div class="score">
    <div class="description">High Score</div>
    <div class="highScore count">0</div>
  </div>
  <div class="buttons">
    <div id="resetButton">Restart</div>
    <div id="undoButton">Undo</div>
  </div>
  <div id="game">
    <div class="row">
      <div id="tile-00" class="tile"></div>
      <div id="tile-01" class="tile"></div>
      <div id="tile-02" class="tile"></div>
      <div id="tile-03" class="tile"></div>
    </div>
    <div class="row">
      <div id="tile-10" class="tile"></div>
      <div id="tile-11" class="tile"></div>
      <div id="tile-12" class="tile"></div>
      <div id="tile-13" class="tile"></div>
    </div>
    <div class="row">
      <div id="tile-20" class="tile"></div>
      <div id="tile-21" class="tile"></div>
      <div id="tile-22" class="tile"></div>
      <div id="tile-23" class="tile"></div>
    </div>
    <div class="row">
      <div id="tile-30" class="tile"></div>
      <div id="tile-31" class="tile"></div>
      <div id="tile-32" class="tile"></div>
      <div id="tile-33" class="tile"></div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
